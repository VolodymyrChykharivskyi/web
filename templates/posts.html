{% extends "base.html" %}
{% block content %}
    <h1>{{user.nickname}}</h1>
    {% for post in posts %}
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">{{ post.author.nickname }}</h5>
                <p class="card-text">{{ post.body }}</p>
            </div>
        </div>
    {% endfor %}
{% endblock %}
